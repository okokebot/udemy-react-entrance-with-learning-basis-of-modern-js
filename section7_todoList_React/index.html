<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS ToDO</title>
  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  <div class="input-area">
    <input placeholder="ToDO を入力">
    <button>追加</button>
  </div>
  <div class="incomplete-area">
    <p class="title">未完了のToDO</p>
    <ul>
      <div class="list-row">
        <li>ToDOです</li>
        <button>完了</button>
        <button>削除</button>
      </div>
      <div class="list-row">
        <li>ToDOです</li>
        <button>完了</button>
        <button>削除</button>
      </div>
    </ul>
  </div>
  <div class="complete-area">
    <p class="title">完了したToDO</p>
    <ul>
      <div class="list-row">
        <li>ToDOです</li>
        <button>戻す</button>
      </div>
    </ul>
  </div>
  <script src="index.js">
  </script>
</body>
</html>
